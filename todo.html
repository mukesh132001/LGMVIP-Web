<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>

    <link rel="stylesheet" href="todo.css" />
  </head>

  <body>
    <div class="container">
      <h1>To-do list</h1>

      <div class="add-elements">
        <input id="add" type="text" placeholder="add new task" />
        <button id="btn">Add</button>
      </div>

      <div class="element-list">
        <ul id="list">
          <li>get caffinated and read books</li>
          <li>hit the gym</li>
          <li>online class</li>
          <li>take your test</li>
          <li>get your glossary</li>
          <li>practice javascript</li>
        </ul>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
